version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bhishak_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bhishak_user
      POSTGRES_PASSWORD: bhishak_dev_password
      POSTGRES_DB: bhishak_med
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhishak_user -d bhishak_med"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
